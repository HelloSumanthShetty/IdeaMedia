<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
       <div class="w-full min-h-screen bg-zinc-800 p-10 text-white">
    
            <h3 class="text-3xl justify-center flex mb-5">Account Login</h3>
            <div class="mt-20 justify-center flex ">
       <form action="api/login" method="post">
       <input class="px-7 py-2 rounded-lg block outline-none bg-zinc-600 border-3 border-zinc-1000  "type="email" placeholder="Enter email" name="email">
       <input class="px-7 py-2 mt-3 rounded-lg outline-none bg-zinc-600 border-3 border-zinc-1000  "type="password" placeholder="Enter password" name="password">
      <input class="px-3 py-2 mt-4 rounded-lg flex outline-none bg-blue-600 hover:bg-green-600 transition-all font-semibold "type="submit" value="Login account"> 
      <h3>or</h3>
      <input class="px-1 py-2 mt-4 rounded-lg flex outline-none bg-red-600 hover:bg-red-800 transition-all font-semibold "type="submit" value="Delete account">
    </form>

        </div>
</div>
    </body>
</html>
